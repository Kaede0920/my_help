:item:
  :opts:
    :short: "-i"
    :long: "--init"
    :desc: 起動
  :title: 起動
  :cont:
  - m-x org-mode
  - emacs hogehoge.orgで起動
  - "- でitem追加"
  - "* でitem追加"
  - "#+STARTUP: indent nolineimages nofold"
  - "#+BEGIN_QUOTE -- #+END_QUOTE"
  - "#+BEGIN_SRC bash -- #+END_SRC"
  - "#+TITLE: 格子欠陥について最近の研究から"
  - "#+AUTHOR: 関西学院大学・理工学部・情報科学科　西谷滋人 2017"
:key_bind:
  :opts:
    :short: "-k"
    :long: "--key_bind"
    :desc: key_bind
  :title: key_bind
  :cont:
  - tabでtoggle
  - shift-矢印でkeyを切り替え
  - M-shift-<left, right>アウトラインのレベルをツリーごと移動
  - latex出力はc-c c-eでllを選択
  - beamer出力はc-c c-eでlbを選択
:markdown:
  :opts:
    :short: "-m"
    :long: "--markdown"
    :desc: org to markdown conversion, truncat-lines
  :title: org to markdown conversion
  :cont:
  - in emacs, M-x org-md-export-as-markdown
  - pandoc -f markdown -t org -o tmp.md sample.org
  - 行の折り返し，M-x toggle-truncate-lines
:format:
  :opts:
    :short: "-f"
    :long: "--format"
    :desc: format
  :title: format
  :cont:
  - "#+OPTIONS: ^:{}でsub, superを抑制．"
:list:
  :opts:
    :short: "-l"
    :long: "--list"
    :desc: list
  :title: list
  :cont:
  - 項目- 子項目1
  - 番号付き1. 2.
  - '名前付き   - 名前1 :: 内容1'
:link:
  :opts:
    :short: "-l"
    :long: "--link"
    :desc: link
  :title: link
  :cont:
  - "[[file:./tmp/tmp.txt][Link to file]]"
  - to edit, c-c c-l
  - to open, c-c c-o
:todo:
  :opts:
    :short: "-t"
    :long: "--todo"
    :desc: todo
  :title: todo
  :cont:
  - c-c c-tでno_head->TODO->DONEをloop
  - m-x agenda-modeでschedule操作可能コマンドを表示
:verbose:
  :opts:
    :short: "-v"
    :long: "--verbose"
    :desc: テキストそのままの打ち出し
  :title: verbose
  :cont:
  - "\': \'を頭に"
  - "#+BEGIN_EXAMPLE...#+END_EXAMPLE"
  
